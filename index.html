    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
      }

      body {
        height: 100vh;
        background-color: #111;
        background-image: url("assets/bg.avif");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      .Background-Animation span {
        position: fixed;
        bottom: -180px;
        height: 50px;
        width: 50px;
        z-index: -1;
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        animation: animation 10s linear infinite;
        transition: all 0.5s ease;
        filter: drop-shadow(0 0 20px #0072ff) drop-shadow(0 0 40px #0072ff)
          drop-shadow(0 0 60px #0072ff);
      }

      .Background-Animation span:nth-child(1) {
        left: 60px;
        animation-delay: 0.6s;
      }

      .Background-Animation span:nth-child(2) {
        left: 65%;
        animation-delay: 3s;
        width: 60px;
        height: 60px;
      }

      .Background-Animation span:nth-child(3) {
        left: 20%;
        animation-delay: 2s;
      }

      .Background-Animation span:nth-child(4) {
        left: 30%;
        animation-delay: 5s;
        width: 80px;
        height: 80px;
      }

      .Background-Animation span:nth-child(5) {
        left: 40%;
        animation-delay: 1s;
      }

      .Background-Animation span:nth-child(6) {
        left: 50%;
        animation-delay: 7s;
      }

      .Background-Animation span:nth-child(7) {
        left: 60%;
        animation-delay: 6s;
        width: 100px;
        height: 100px;
      }

      .Background-Animation span:nth-child(8) {
        left: 70%;
        animation-delay: 8s;
      }

      .Background-Animation span:nth-child(9) {
        left: 80%;
        animation-delay: 6s;
        width: 90px;
        height: 90px;
      }

      .Background-Animation span:nth-child(10) {
        left: 90%;
        animation-delay: 4s;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      @keyframes animation {
        0% {
          transform: translateY(-800px);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
        65% {
          opacity: 0.3;
        }
        100% {
          transform: translateY(0px) rotate(360deg);
          opacity: 0;
        }
      }

      header li {
        list-style: none;
      }

      header a {
        text-decoration: none;
        color: #fff;
        font-size: 1rem;
      }

      header a:hover {
        color: rgb(109, 160, 223);
      }

      header {
        position: relative;
        padding: 0 2rem;
      }

      .navbar {
        width: 100%;
        height: 60px;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .navbar .logo a {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .navbar .links {
        display: flex;
        gap: 2rem;
      }

      .navbar .toggle_btn {
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
        display: none;
      }

      .action_btn {
        width: 10em;
        color: rgb(16, 96, 194);
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        align-items: center;
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        font-size: 1rem;
        font-weight: bold;
        padding: 0.5em;
        background-color: #ccc;
        backdrop-filter: blur(5px);
        border: 2px solid #f9fafb;
        border-radius: 9999px;
        cursor: pointer;
        overflow: hidden;
        transition: all 0.7s ease;
      }

      .action_btn::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        left: -100%;
        background-color: rgb(109, 160, 223);
        border-radius: 9999px;
        transition: all 0.7s ease;
        z-index: -10;
      }

      .action_btn:hover::before {
        left: 0;
        transform: scale(1.5);
      }

      .action_btn:hover {
        color: #f9fafb;
      }

      .custom-svg {
        width: 2rem;
        height: 2rem;
        justify-content: flex-end;
        transition: transform 0.3s ease, background-color 0.3s ease;
        transform: rotate(45deg);
        padding: 0.5rem;
        border: 1px solid #374151;
        border-radius: 9999px;
      }

      .action_btn:hover .custom-svg {
        transform: rotate(90deg);
        background-color: #f9fafb;
        border: none;
      }

      .custom-path {
        fill: #1f2937;
      }

      .action_btn:hover .custom-path {
        fill: #1f2937;
      }

      .dropdown_menu {
        display: none;
        position: absolute;
        top: 60px;
        right: 2rem;
        height: 0;
        width: 300px;
        z-index: 5;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 10px;
        overflow: hidden;
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .dropdown_menu.open {
        height: 220px;
      }

      .dropdown_menu li {
        padding: 0.7rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .dropdown_menu .action_btn {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      @media (max-width: 992px) {
        .navbar .links,
        .navbar .action_btn {
          display: none;
        }

        .navbar .toggle_btn {
          display: block;
        }

        .dropdown_menu {
          display: block;
        }

        .Background-Animation span {
          bottom: -180px;
        }
      }

      @media (max-width: 576px) {
        .dropdown_menu {
          left: 2rem;
          width: unset;
        }

        .Background-Animation{
          display: none;
        }
      }

      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 50px;
        position: absolute;
        top: 50%;
        left: 50%;

                break;
              case 8:
                span6.style.backgroundImage = `url(${assets[x]})`;
                break;
              case 9:
                span8.style.backgroundImage = `url(${assets[x]})`;
                break;
            }
            i++;
          }
          if (arraysEqual(spans, temp)) {
            temp = [];
          }
        }
      }

      for (let i = 0; i < assets.length; i++) {
        spans.push(i);
      }

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle("open");
        const isOpen = dropDownMenu.classList.contains("open");

        toggleBtnIcon.classList = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";
      };

      changeBackground();

      setInterval(changeBackground, 10000);
    });
  </script>
</html>
