<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raam Prathap R V - Resume</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
        user-select: none;
      }

      body {
        min-height: 100vh;
        background-color: #111;
        background-image: url("assets/bg.avif");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      ::-webkit-scrollbar {
        display: none;
      }

      header li {
        list-style: none;
      }

      header a {
        text-decoration: none;
        color: #fff;
        font-size: 1rem;
      }

      header a:hover {
        color: rgb(109, 160, 223);
      }

      header {
        position: relative;
        padding: 0 2rem;
      }

      .navbar {
        width: 100%;
        height: 60px;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .navbar .logo a {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .navbar .links {
        display: flex;
        gap: 2rem;
      }

      .navbar .toggle_btn {
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
        display: none;
      }

      .action_btn {
        width: 10em;
        color: rgb(16, 96, 194);
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        align-items: center;
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        font-size: 1rem;
        font-weight: bold;
        padding: 0.5em;
        background-color: #ccc;
        backdrop-filter: blur(5px);
        border: 2px solid #f9fafb;
        border-radius: 9999px;
        cursor: pointer;
        overflow: hidden;
        transition: all 0.7s ease;
      }

      .action_btn::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        left: -100%;
        background-color: rgb(109, 160, 223);
        border-radius: 9999px;
        transition: all 0.7s ease;
        z-index: -10;
      }

      .action_btn:hover::before {
        left: 0;
        transform: scale(1.5);
      }

      .action_btn:hover {
        color: #f9fafb;
      }

      .custom-svg {
        width: 2rem;
        height: 2rem;
        justify-content: flex-end;
        transition: transform 0.3s ease, background-color 0.3s ease;
        transform: rotate(45deg);
        padding: 0.5rem;
        border: 1px solid #374151;
        border-radius: 9999px;
      }

      .action_btn:hover .custom-svg {
        transform: rotate(90deg);
        background-color: #f9fafb;
        border: none;
      }

      .custom-path {
        fill: #1f2937;
      }

      .action_btn:hover .custom-path {
        fill: #1f2937;
      }

      .dropdown_menu {
        display: none;
        position: absolute;
        top: 60px;
        right: 2rem;
        height: 0;
        width: 300px;
        z-index: 10;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 10px;
        overflow: hidden;
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .dropdown_menu.open {
        height: 220px;
      }

      .dropdown_menu li {
        padding: 0.7rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .dropdown_menu .action_btn {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .resume-container {
        width: 100%;
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
        color: #fff;
      }

      .resume-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .resume-header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #00d2ff, #3a7bd5);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeIn 1s ease-in-out;
      }

      .resume-header p {
        font-size: 1.1rem;
        opacity: 0.9;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
        animation: fadeIn 1.2s ease-in-out;
      }

      .resume-content {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        animation: fadeIn 1.5s ease-in-out;
      }

      .resume-view {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .resume-view:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
      }

      .pdf-container {
        width: 100%;
        height: 80vh;
        min-height: 500px;
        overflow: hidden;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.2);
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .pdf-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .resume-actions {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
        gap: 1.5rem;
      }

      .download-btn {
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #ff8a00, #e52e71);
        color: white;
        border: none;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 15px rgba(229, 46, 113, 0.4);
        transition: all 0.3s ease;
        animation: pulse 2s infinite;
      }

      .download-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(229, 46, 113, 0.6);
      }

      .print-btn {
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }

      .print-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .testimonials {
        margin-top: 4rem;
        padding: 2rem;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 20px;
        position: relative;
        overflow: hidden;
      }

      .testimonials::before {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        background: linear-gradient(135deg, #00d2ff, #3a7bd5);
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.1;
        top: -100px;
        left: -100px;
        z-index: -1;
      }

      .testimonials::after {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        background: linear-gradient(135deg, #ff8a00, #e52e71);
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.1;
        bottom: -100px;
        right: -100px;
        z-index: -1;
      }

      .testimonials h2 {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.8rem;
        color: #fff;
      }

      .quotes {
        display: flex;
        gap: 2rem;
        overflow-x: auto;
        padding: 1rem 0;
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
      }

      .quote {
        min-width: 300px;
        max-width: 350px;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        scroll-snap-align: start;
        transition: transform 0.3s ease;
      }

      .quote:hover {
        transform: translateY(-5px);
      }

      .quote p {
        font-style: italic;
        margin-bottom: 1rem;
        line-height: 1.6;
      }

      .quote .author {
        font-weight: 600;
        color: #00d2ff;
      }

      .quote .role {
        font-size: 0.9rem;
        opacity: 0.7;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(229, 46, 113, 0.6);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(229, 46, 113, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(229, 46, 113, 0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .navbar .links,
        .navbar .action_btn {
          display: none;
        }

        .navbar .toggle_btn {
          display: block;
        }

        .dropdown_menu {
          display: block;
        }

        .quote {
          min-width: 250px;
        }
      }

      @media (max-width: 576px) {
        .dropdown_menu {
          left: 2rem;
          width: unset;
        }

        .resume-header h1 {
          font-size: 2rem;
        }

        .resume-view {
          padding: 1rem;
        }

        .pdf-container {
          height: 70vh;
        }

        .resume-actions {
          flex-direction: column;
        }

        .download-btn,
        .print-btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo"><a href="#">Raam Prathap R V</a></div>
        <ul class="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li>
            <a href="resume.html" style="color: rgb(109, 160, 223)">Resume</a>
          </li>
        </ul>
        <button
          class="action_btn"
          onclick="window.location.href='contact.html'"
        >
          Contact Me
          <svg
            class="custom-svg"
            viewBox="0 0 16 19"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 18C7 18.5523 7.44772 19 8 19C8.55228 19 9 18.5523 9 18H7ZM8.70711 0.292893C8.31658 -0.0976311 7.68342 -0.0976311 7.29289 0.292893L0.928932 6.65685C0.538408 7.04738 0.538408 7.68054 0.928932 8.07107C1.31946 8.46159 1.95262 8.46159 2.34315 8.07107L8 2.41421L13.6569 8.07107C14.0474 8.46159 14.6805 8.46159 15.0711 8.07107C15.4616 7.68054 15.4616 7.04738 15.0711 6.65685L8.70711 0.292893ZM9 18L9 1H7L7 18H9Z"
              class="custom-path"
            ></path>
          </svg>
        </button>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <div class="dropdown_menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="contact.html" class="action_btn">Contact Me</a></li>
      </div>
    </header>

    <div class="resume-container">
      <div class="resume-header">
        <h1>Resume</h1>
        <p>
          Here's my comprehensive resume showcasing my skills, experience, and
          qualifications. Feel free to download or print it for future
          reference.
        </p>

        <div class="resume-actions">
          <a href="assets/Resume_Raam.pdf" download class="download-btn">
            <i class="fa-solid fa-download"></i>
            Download Resume
          </a>
          <button class="print-btn" onclick="printResume()">
            <i class="fa-solid fa-print"></i>
            Print Resume
          </button>
        </div>
      </div>

      <div class="resume-content">
        <div class="resume-view">
          <div class="pdf-container">
            <!-- Replace the src with the path to your actual PDF file -->
            <iframe src="assets/Resume_Raam.pdf"></iframe>
          </div>
        </div>
      </div>
    </div>

    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      const dropDownMenu = document.querySelector(".dropdown_menu");

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle("open");
        const isOpen = dropDownMenu.classList.contains("open");

        toggleBtnIcon.classList = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";
      };

      function printResume() {
        // Open the PDF in a new window and print it
        const pdfURL = "assets/Raam_Prathap_Resume.pdf";
        const printWindow = window.open(pdfURL, "_blank");
        printWindow.addEventListener("load", function () {
          printWindow.print();
        });
      }
    </script>
  </body>
</html>
