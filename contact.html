    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
        user-select: none;
      }

      body {
        height: 100vh;
        background-color: #111;
        background-image: url("assets/bg.avif");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      ::-webkit-scrollbar {
        display: none;
      }

      header li {
        list-style: none;
      }

      header a {
        text-decoration: none;
        color: #fff;
        font-size: 1rem;
      }

      header a:hover {
        color: rgb(109, 160, 223);
      }

      header {
        position: relative;
        padding: 0 2rem;
      }

      .navbar {
        width: 100%;
        height: 60px;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .navbar .logo a {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .navbar .links {
        display: flex;
        gap: 2rem;
      }

      .navbar .toggle_btn {
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
        display: none;
      }

      .action_btn {
        width: 10em;
        color: rgb(16, 96, 194);
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        align-items: center;
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        font-size: 1rem;
        font-weight: bold;
        padding: 0.5em;
        background-color: #ccc;
        backdrop-filter: blur(5px);
        border: 2px solid #f9fafb;
        border-radius: 9999px;
        cursor: pointer;
        overflow: hidden;
        transition: all 0.7s ease;
      }

      .action_btn::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        left: -100%;
        background-color: rgb(109, 160, 223);
        border-radius: 9999px;
        transition: all 0.7s ease;
        z-index: -10;
      }

      .action_btn:hover::before {
        left: 0;
        transform: scale(1.5);
      }

      .action_btn:hover {
        color: #f9fafb;
      }

      .custom-svg {
        width: 2rem;
        height: 2rem;
        justify-content: flex-end;
        transition: transform 0.3s ease, background-color 0.3s ease;
        transform: rotate(45deg);
        padding: 0.5rem;
        border: 1px solid #374151;
        border-radius: 9999px;
      }

      .action_btn:hover .custom-svg {
        transform: rotate(90deg);
        background-color: #f9fafb;
        border: none;
      }

      .custom-path {
        fill: #1f2937;
      }

      .action_btn:hover .custom-path {
        fill: #1f2937;
      }

      .dropdown_menu {
        display: none;
        position: absolute;
        top: 60px;
        right: 2rem;
        height: 0;
        width: 300px;
        z-index: 5;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 10px;
        overflow: hidden;
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .dropdown_menu.open {
        height: 220px;
      }

      .dropdown_menu li {
        padding: 0.7rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .dropdown_menu .action_btn {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      /* Contact Container Styles */
      .contact-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        max-width: 1200px;
        margin: 2rem auto;
        margin-top: 0;
        color: #fff;
      }

      .page-title {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        text-align: center;
        background: linear-gradient(135deg, #3a7bd5, #00d2ff);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .contact-content {
        display: flex;
        width: 100%;
        gap: 2rem;
        flex-wrap: wrap;
      }

      .contact-form {
        flex: 1;
        min-width: 300px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        border-radius: 20px;
        padding: 2rem;
        transition: transform 0.4s ease;
      }

      .contact-form:hover {
        transform: translateY(-10px);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        outline: none;
        border-color: rgb(109, 160, 223);
        box-shadow: 0 0 0 2px rgba(109, 160, 223, 0.3);
      }

      textarea.form-control {
        min-height: 150px;
        resize: vertical;
      }

      .submit-btn {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #3a7bd5, #00d2ff);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
      }

      .contact-info {
        flex: 1;
        min-width: 300px;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .info-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        border-radius: 20px;
        padding: 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        transition: all 0.4s ease;
      }

      .info-card:hover {
        transform: translateX(10px);
        background: rgba(255, 255, 255, 0.1);
      }

      .info-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, #3a7bd5, #00d2ff);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
      }

      .info-details h3 {
        margin-bottom: 0.3rem;
        font-size: 1.2rem;
      }

      .info-details p,
      .info-details a {
        color: #ccc;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .info-details a:hover {
        color: rgb(109, 160, 223);
      }

      .social-media {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      .social-link {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff !important;
        font-size: 1.2rem;
        transition: all 0.5s ease;
      }

      .social-link:hover {
        background: linear-gradient(135deg, #3a7bd5, #00d2ff);
        transform: translateY(-5px);
      }

      @media (max-width: 768px) {

        .contact-form,

      @media (max-width: 576px) {
        .dropdown_menu {
          left: 2rem;
          width: unset;
        }

        .page-title {
          font-size: 2rem;
        }
      }

    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      const dropDownMenu = document.querySelector(".dropdown_menu");

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle("open");
        const isOpen = dropDownMenu.classList.contains("open");

        toggleBtnIcon.classList = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";
      };
    </script>

    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <script type="text/javascript">
      (function(){
          emailjs.init({
            publicKey: "7GaCLx0bhV6aVtax9",
          });
      })();

      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const params = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            title: document.getElementById("subject").value,
            message: document.getElementById("message").value,
            time: new Date().toLocaleString(),
          };

          emailjs.send("service_q1w8fge", "template_d1h247k", params, {
              publicKey: ''
          }).then(
            function (response) {
              console.log("SUCCESS!", response.status, response.text);
              alert("Thank you for your message! I will get back to you soon.");
            },
            function (error) {
              console.log("FAILED...", error);
              alert("Failed to send email.");
            }
          );
          this.reset();
        });
    </script>
